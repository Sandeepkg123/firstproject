<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack</title>
</head>
<body>

    <h1>Feedback Form</h1>
    <form>
        <label for="nam">Your Name</label>
        <input type="text" name="nam" id="nam">
        
        <br><br>
        
        <label for="email">Your Email</label>
        <input type="text" name="email" id="email">
        <br><br>
        
        <label>Rate Us:</label>
        <input type="radio" name="gender" id="rad" value="Star1">
        <label for="rad">1 Star</label>
        <input type="radio" name="gender" id="rad1" value="Star2">
        <label for="rad1">2 Star</label>
        <input type="radio" name="gender" id="rad2" value="Star3">
        <label for="rad2">3 Star</label>
        <input type="radio" name="gender" id="rad4" value="Star4">
        <label for="rad4">4 Star</label>
        <input type="radio" name="gender" id="rad5" value="Star5">
        <label for="rad5">5 Star</label>

        <br>
        <br>

        <label for="com">comments:</label>
        <textarea name="comments" id="com" rows="4" cols="40"></textarea>

        <br>
        <br>

        <button>Submit Feedback Button</button>
    </form>   

</body>
</html>
